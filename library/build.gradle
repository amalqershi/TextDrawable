afterEvaluate{
    publishing{
        publications{
            release(MavenPublication){
                from components.release

                groupId='com.amalqershi'
                artifactId = 'textdrawable'
                version = '1.0'
            }
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.java, sourceSets.main.resources
}
